<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>School journal</title>
	</head>
	<body>
		<main class="main" id="mainContainer">
			<section class="groups__section">
				<form class="groups__search-block" id="groupSearchForm">
					<input
						type="text"
						class="groups__search-input"
						name="groupSearchInput"
						tabindex="1"
					/>
					<button type="submit" class="groups__search-button">
						Find
					</button>
				</form>
				<div class="groups-container" id="groupsContainer"></div>
				<div class="groups__controls-block">
					<button
						type="button"
						class="groups__add-button"
						id="addGroupButton"
					>
						Add group
					</button>
				</div>
			</section>
			<section class="group__section">
				<div class="group__header">
					<div class="group__info-block">
						<span>B2</span>
						<span>4.7</span>
					</div>
					<div class="group__search-block">
						<input type="text" class="group__search-input" />
						<button type="button" class="group__search-button">
							Find
						</button>
					</div>
					<div class="group__controls-block">
						<button type="button" class="group__add-button">
							Add student
						</button>
					</div>
				</div>
				<div class="group__students-block">
					<div class="group__titles">
						<div class="group__student-name">Name</div>
						<div class="group__student-marks">Marks</div>
						<div class="group__student-average">Average</div>
					</div>

					<div class="group__students" id="studentsContainer"></div>
				</div>
			</section>
		</main>
	</body>
</html>
